<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connecting You | Omaha Restoration™</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root{
      --bg:#000;
      --panel:#111;
      --text:#fff;
      --muted:#9a9a9a;
      --gold:#c5a059;
      --border:rgba(255,255,255,0.12);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:70px 20px;
      text-align:center;
    }

    h1{
      font-size:34px;
      margin-bottom:12px;
    }

    p{
      color:var(--muted);
      margin-bottom:32px;
    }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px;
      text-align:left;
    }

    label{
      display:block;
      font-size:14px;
      margin-top:16px;
      color:var(--muted);
    }

    input, textarea{
      width:100%;
      margin-top:6px;
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.15);
      background:#000;
      color:#fff;
      outline:none;
    }

    textarea{ min-height:90px; }

    button{
      margin-top:22px;
      width:100%;
      padding:16px;
      font-size:15px;
      font-weight:800;
      background:var(--gold);
      color:#000;
      border:0;
      border-radius:14px;
      cursor:pointer;
    }

    button:hover{ opacity:0.9; }

    .small{
      margin-top:16px;
      font-size:11px;
      color:#777;
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <h1>Connecting You</h1>
    <p>
      Please confirm a few details so we can route your request to an appropriate
      restoration contractor.
    </p>

    <form action="https://formsubmit.co/murraysempirellc@gmail.com" method="POST" class="card">

      <!-- SYSTEM FIELDS -->
      <input type="hidden" name="_subject" value="New Lead Request | Omaha Restoration™">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://omaharestoration.store/connection-confirmed.html">
      <input type="hidden" name="_autoresponse"
        value="We received your request to be connected with a restoration contractor. This confirms your submission. A contractor may contact you directly if available.">
      <input type="hidden" name="Submitted_At_UTC" id="ts">

      <!-- FORM -->
      <label>Your Name</label>
      <input type="text" name="Name" required placeholder="Full name">

      <label>Email Address</label>
      <input type="email" name="email" required placeholder="you@email.com">

      <label>Phone Number</label>
      <input type="text" name="Phone" required placeholder="(402) 555-1234">

      <label>City or ZIP Code</label>
      <input type="text" name="Location" required placeholder="Omaha, NE or ZIP">

      <label>Brief Description of the Issue</label>
      <textarea name="Issue" required placeholder="Water damage, flood, cleanup needed, etc."></textarea>

      <button type="submit">Confirm & Request Connection</button>

      <div class="small">
        Omaha Restoration™ is a referral platform only.  
        Not a service provider.
      </div>

    </form>
  </div>

  <script>
    document.getElementById("ts").value = new Date().toISOString();
  </script>

</body>
</html>
