<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Omaha Restorationâ„¢ | Automated Referral Network</title>

    <style>
        :root { 
            --black: #000000; 
            --dark-grey: #111111;
            --white: #ffffff; 
            --empire-gold: #c5a059; 
            --safe-green: #28a745;
            --text-grey: #86868b;
            --border: rgba(255,255,255,0.08); 
        }
        
        body { 
            font-family: -apple-system, "SF Pro Display", sans-serif; 
            margin: 0; 
            background-color: var(--black); 
            color: var(--white); 
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        /* NAV */
        .nav { 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(20px); 
            z-index: 100; 
        }

        .nav-logo { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
        }

        .mini-shield { 
            width: 22px; 
            height: 26px; 
            background: var(--white); 
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: var(--black); 
            font-size: 8px; 
            font-weight: 900; 
        }

        .brand-name { 
            font-size: 13px; 
            font-weight: 800; 
            letter-spacing: 0.25em; 
            text-transform: uppercase; 
        }

        /* HERO */
        .hero { 
            padding: 80px 24px 40px; 
            text-align: center; 
            max-width: 800px; 
            margin: 0 auto; 
        }

        .hero h1 { 
            font-size: clamp(38px, 8vw, 58px); 
            font-weight: 800; 
            letter-spacing: -0.04em; 
            margin-bottom: 16px; 
            line-height: 1.1; 
        }

        .hero p { 
            font-size: 18px; 
            color: var(--text-grey); 
            max-width: 560px; 
            margin: 0 auto; 
        }

        /* CARD */
        .main-cta { 
            padding: 0 20px 40px; 
            max-width: 440px; 
            margin: 0 auto; 
        }

        .premium-card { 
            background: var(--dark-grey); 
            border-radius: 32px; 
            padding: 48px 26px; 
            text-align: center; 
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .status-indicator { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 11px; 
            font-weight: 700; 
            color: var(--safe-green); 
            margin-bottom: 26px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }

        .dot { 
            width: 8px; 
            height: 8px; 
            background: var(--safe-green); 
            border-radius: 50%; 
            animation: blink 1.5s infinite; 
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* CHECKBOX STYLE */
        .safety-lock {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            cursor: pointer;
            text-align: left;
            user-select: none;
        }

        #legal-check {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: var(--empire-gold);
            cursor: pointer;
        }

        .lock-text {
            font-size: 13px;
            color: var(--text-grey);
            line-height: 1.4;
        }

        .lock-text a{
            color: #cfcfcf;
            text-decoration: underline;
            font-weight: 700;
        }

        /* BUTTON (LOCKED BY DEFAULT) */
        .referral-btn { 
            background: #222; 
            color: #555; 
            width: 100%; 
            padding: 22px 0; 
            border: none;
            border-radius: 100px; 
            font-size: 15px; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .referral-btn.active {
            background: var(--white); 
            color: var(--black); 
            pointer-events: auto;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        .referral-btn.active:hover { 
            background: var(--empire-gold); 
            color: white; 
            transform: scale(1.03); 
        }

        .micro-note {
            margin-top: 14px;
            font-size: 11px;
            color: #777;
            line-height: 1.4;
        }

        .micro-note a {
            color: #9a9a9a;
            text-decoration: underline;
            font-weight: 700;
        }

        /* FOOTER */
        .legal-footer { 
            background: var(--black); 
            padding: 70px 24px; 
            font-size: 11px; 
            border-top: 1px solid #1a1a1a; 
            text-align: center; 
            color: var(--text-grey);
        }

        .disclosure-box { 
            max-width: 720px; 
            margin: 0 auto 26px; 
            line-height: 1.8; 
        }

        .policy-links a { 
            color: #666; 
            text-decoration: none; 
            margin: 0 15px; 
            font-weight: 700; 
        }

        .policy-links a:hover { text-decoration: underline; }
    </style>
</head>
