<!DOCTYPE html>
<html>
<head>
    <title>Omaha Water Emergency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
        .card { background: white; border: 4px solid #ce2029; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #ce2029; font-size: 28px; }
        .phone { font-size: 32px; font-weight: bold; margin: 20px 0; display: block; color: #333; }
        button { background: #ce2029; color: white; padding: 20px; width: 100%; font-size: 22px; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Omaha Water Damage?</h1>
        <p>We dry basements fast. 24/7 Emergency Service.</p>
        <div class="phone" id="num">402-555-0199</div>
        <button onclick="copyIt()">COPY NUMBER</button>
    </div>
    <script>
        function copyIt() {
            var n = document.getElementById("num").innerText;
            navigator.clipboard.writeText(n);
            alert("Number Copied! Paste it into your phone dialer.");
        }
    </script>
</body>
</html>
