<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murray’s Empire | Premium Restoration</title>
    <style>
        :root { 
            --black: #050505; 
            --white: #ffffff; 
            --empire-gold: #c5a059; /* Kept from your Parent site */
            --restoration-blue: #0071e3; 
            --grey: #f5f5f7; 
            --border: rgba(0,0,0,0.1); 
        }
        
        body { font-family: -apple-system, "SF Pro Display", sans-serif; margin: 0; background-color: var(--white); color: var(--black); }
        
        /* THE LOGO NAV - Consistent with Parent Brand */
        .nav { 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(20px); 
            z-index: 100; 
        }

        .nav-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .mini-shield {
            width: 30px;
            height: 35px;
            background: var(--black);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--empire-gold);
            font-size: 10px;
            font-weight: 800;
        }

        .brand-name {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--black);
            text-transform: uppercase;
        }

        /* Hero Section */
        .hero { padding: 80px 20px; text-align: center; max-width: 800px; margin: 0 auto; }
        .hero h1 { font-size: 52px; font-weight: 700; letter-spacing: -0.04em; line-height: 1.05; margin-bottom: 20px; }
        .hero p { font-size: 22px; color: #86868b; line-height: 1.4; }

        /* CTA */
        .main-cta { padding: 0 20px 60px; max-width: 450px; margin: 0 auto; }
        .premium-card { background: var(--black); border-radius: 24px; padding: 40px 20px; text-align: center; color: var(--white); }
        .phone-number { font-size: 32px; font-weight: 600; color: var(--white); text-decoration: none; display: block; margin-bottom: 25px; }
        
        #copyBtn { 
            background: var(--restoration-blue); 
            color: white; 
            width: 100%; 
            padding: 20px; 
            border: none; 
            border-radius: 14px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer;
        }

        /* Footer */
        .footer { background: var(--grey); padding: 60px 20px; font-size: 12px; color: #86868b; text-align: center; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="nav-logo">
            <div class="mini-shield">ME</div>
            <div class="brand-name">Murray’s Empire</div>
        </div>
    </div>

    <section class="hero">
        <h1>Restore. Better.</h1>
        <p>The Omaha elite standard for property recovery.</p>
    </section>

    <div class="main-cta">
        <div class="premium-card">
            <a href="tel:+14028198803" class="phone-number" id="num">(402) 819-8803</a>
            <button onclick="handleContact()" id="copyBtn">Dispatch Emergency Team</button>
        </div>
    </div>

    <footer class="footer">
        <p>© 2026 Murray’s Empire LLC. | A Legacy Division</p>
    </footer>

    <script>
        function handleContact() {
            navigator.clipboard.writeText("(402) 819-8803");
            const b = document.getElementById("copyBtn");
            b.innerHTML = "✓ Number Copied";
            setTimeout(() => { 
                window.location.href = "tel:+14028198803";
                b.innerHTML = "Dispatch Emergency Team"; 
            }, 800);
        }
    </script>

</body>
</html>
